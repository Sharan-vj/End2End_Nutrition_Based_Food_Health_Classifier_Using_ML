<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food nutrient predictor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="title">
            <h3> Nutrition Based Food Health Classification System</h3>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4>Nutrition Facts</h4>
                    <br>
                    <div class="form-group">
                        <label for="additives_n">Additives:</label>
                        <input type="number" id="additives_n" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="fat_100g">Fat (per 100g):</label>
                        <input type="number" id="fat_100g" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="saturated_fat_100g">Saturated Fat (per 100g):</label>
                        <input type="number" id="saturated_fat_100g" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="carbohydrates_100g">Carbohydrates (per 100g):</label>
                        <input type="number" id="carbohydrates_100g" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="sugars_100g">Sugars (per 100g):</label>
                        <input type="number" id="sugars_100g" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="fiber_100g">Fiber (per 100g):</label>
                        <input type="number" id="fiber_100g" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="proteins_100g">Proteins (per 100g):</label>
                        <input type="number" id="proteins_100g" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="sodium_100g">Sodium (per 100g):</label>
                        <input type="number" id="sodium_100g" step="0.01">
                    </div>
                    <div class="button-container">
                        <button onclick="makePrediction()">Predict</button>
                    </div>
                </div>
                <div class="col">
                    <h4>Prediction Result</h4>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <script src="/static/js/app.js"></script>
    </footer>
</body>
</html>
